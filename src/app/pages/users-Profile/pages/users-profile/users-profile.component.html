<table mat-table [dataSource]="users">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let row">{{ row.id }}</td>
  </ng-container>
  <ng-container matColumnDef="avatar">
    <th mat-header-cell *matHeaderCellDef>Avatar</th>
    <td mat-cell *matCellDef="let row">
      <img [src]="row.avatar" alt="avatar" />
    </td>
  </ng-container>
  <ng-container matColumnDef="first_name">
    <th mat-header-cell *matHeaderCellDef>Nombre</th>
    <td mat-cell *matCellDef="let row">{{ row.first_name }}</td>
  </ng-container>
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef>Apellido</th>
    <td mat-cell *matCellDef="let row">{{ row.last_name }}</td>
  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef>Email</th>
    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>


<!-- lenght debe ser la cantidad total de usuarios en la base de datos -->
<!-- pageSize debe ser la cantidad de usuarios que se muestran por pagina -->
<!-- pageSizeOptions debe ser un array de la cantidad de usuarios que puedo pedir -->
<mat-paginator
  (page)="onPageChange($event)"
  [pageSizeOptions]="perPageOptions"
  [length]="totalUsers | async"
  [pageSize]="perPage"
  aria-label="Select page results"
></mat-paginator>
