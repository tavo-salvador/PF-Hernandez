<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="pages/students">Estudiantes</a>
      <a mat-list-item routerLink="pages/courses">Cursos</a>
      <a mat-list-item routerLink="pages/inscriptions">Inscripciones</a>
      <a mat-list-item routerLink="pages/users">Usuarios</a>
      <a mat-list-item routerLink="pages/Userprofile">Perfiles de Usuario</a>

      <a mat-list-item >
        <mat-icon aria-label="Side nav toggle icon">power_settings_new</mat-icon>
        <span class="elemento-menu" (click)="authService.logOut()" > Cerrar sesi√≥n </span>
      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>proyecto</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    
    <app-page-wrapper></app-page-wrapper>
    
  </mat-sidenav-content>
</mat-sidenav-container>
